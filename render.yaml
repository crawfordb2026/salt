services:
  - type: web
    name: salt-web
    env: python
    plan: starter # use 'starter' for always-on; 'free' will sleep
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn -b 0.0.0.0:$PORT web_interface:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production 